<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<html>
<html lang="en">
<style>
body {
  background-image: url("https://pixelify.nyc3.cdn.digitaloceanspaces.com/wp-content/uploads/2018/08/22110056/Untitled-2.jpg");
}
.lbox {
  width: 500px;
  background-color: #f9f9f9;
  border: 2px solid lightgray;
  border-radius: 5px;
  padding: 50px 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  box-shadow: 0 2px 4px 0
}

</style>
<body>

<div class='lbox'>
  <form method='POST' action="">
    {% csrf_token %}
    <img src='https://i.postimg.cc/6QKFnxjG/fishlogo2.png' style="width:230px;height:100px">
    <h1 class="display-4">fj2</h1>
    <p class="lead">Record your history</p>
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <label for="username" class="form-label"></label>
      {{form.username}}
      </div>
      <div class="col-sm-8 justify-content-center">
        <label for="email" class="form-label"></label>
      {{form.email}}
      </div>
      <div class="col-sm-8">
        <label for="password1" class="form-label"></label>
      {{form.password1}}
      </div>
      <div class="col-sm-8">
        <label for="password2" class="form-label"></label>
      {{form.password2}}
      </div>
      <button class="btn btn-success col-sm-6 m-2" type='submit' name='Create User'>Register</button>
      <p class="lead-sm">Already have an account?</p>
      <p class="lead-sm"><a href='http://127.0.0.1:8000/login/'>Login</p>
        {{form.errors}}
    </div>
  </form>
</div>
<script>
  var form_fields = document.getElementsByTagName('input')
  form_fields[1].placeholder='Username..';
  form_fields[2].placeholder='Email..';
  form_fields[3].placeholder='Enter password...';
  form_fields[4].placeholder='Re-enter Password...';


  for (var field in form_fields){
    form_fields[field].className += ' form-control'
  }
</script>
</body>
</html>
